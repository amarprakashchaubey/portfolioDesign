<div class="formContainer m-3">
    <div class = "row">
        <div class="col-10">
            Case Details
        </div>
        <div class="col-2 d-flex justify-content-end">
            <button class= "btn danger"> X </button>
        </div>
    </div>
    <div>
        <form [formGroup]="caseDetailForm" (ngSubmit)="onSubmitForm()">
            <hr>
            <div>
                <span>Personal Details</span>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="personName" class="labelText">Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="personName" placeholder="Enter Full Name" formControlName = "personName">
                </div>
                <div class="form-group col-12">
                    <label for="personFatherName" class="labelText">Father's Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="personFatherName" placeholder="Enter Father's Full Name" formControlName = "fathersName">
                </div>
                <div class="form-group col-12">
                    <label for="Address1" class="labelText">Address<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="Address1" formControlName = "address1">
                    <input type="text" class="form-control mt-2" id="Address2" formControlName = "address2">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-4">
                    <label for="tehsil" class="labelText">Tehsil<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="tehsil" placeholder="" formControlName = "tehsil">
                </div>
                <div class="form-group col-4">
                    <label for="" class="labelText">Value<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="" placeholder="" formControlName = "psName">
                </div>
                <div class="form-group col-4">
                    <label for="tehsil" class="labelText">Pincode<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="tehsil" placeholder="" formControlName = "pincode">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="district" class="labelText">District<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="district" placeholder="" formControlName = "district">
                </div>
                <div class="form-group col-6">
                    <label for="state" class="labelText">State<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="state" placeholder="" formControlName = "state">
                </div>
            </div>
            <hr>
            <div>
                <span>Contact Details</span>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="mobileNumber" class="labelText">Contact Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Contact Number" formControlName = "contactNumber">
                </div>
                <div class="form-group col-6">
                    <label for="mobileNumber" class="labelText">Alternate Contact Number</label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Contact Number" formControlName = "altContactNumber">
                </div>
                <div class="form-group col-12">
                    <label for="emailAddress" class="labelText">Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter Valid Email" formControlName = "email">
                </div>
            </div>
            <div>
                <span>Other Details</span>
            </div>  
            <div class="row">
                <div class="form-group col-12">
                    <label for="caseNumber" class="labelText">Number (If Any)</label>
                    <input  type="text" class="form-control" id="caseNumber" placeholder="">
                </div>        
                <div class="form-group col-12">
                    <label for="caseDetails" class="labelText">Details<span class="text-danger">*</span></label>
                    <textarea  type="textbox" row="10" class="form-control" id="caseDetails" placeholder="Enter case related details"></textarea>
                </div>        
                <div class="form-group col-12">
                    <label for="otherImportantInfo" class="labelText">Other Important Information</label>
                    <textarea  type="textbox" row="10" class="form-control" id="otherImportantInfo" placeholder="Any other Important Information want to share?"></textarea>
                </div>
            </div>      
            <div class="d-flex justify-content-center">
                <button type="submit" [disabled] = "caseDetailForm.invalid" class="">Submit</button>
            </div>
        </form>
    </div>
</div>
